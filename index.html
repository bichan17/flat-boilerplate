<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flat Project</title>

    <!-- SEO -->
    <meta name="description" content="My Flat Project" />
    <link rel="canonical" href="http://example.com" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="My Flat Project" />
    <meta property="og:description" content="My Flat Project" />
    <meta property="og:url" content="http://example.com" />
    <meta property="og:site_name" content="My Flat Project" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "http://example.com#website",
        "url": "http://example.com",
        "name": "At A Distance",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "http://example.com?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- / SEO. -->

    <link href="assets/styles/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>
      Hello
    </h1>
  </body>
</html>
